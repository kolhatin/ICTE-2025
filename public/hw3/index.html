<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <head>
    <script src="../aframe/aframe.js"></script>
    <script src="../arjs/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; debug: false; "
    
    >
    <a-marker present="hiro" rotation="-90 0 0" scale = "0.5 0.5 0.5">
    
      <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -3" color="purple"></a-plane>

      <a-torus position="-2 2 -5" color="green" radius="1.2" 
                animation="property: components.material.material.color;
                           type: color; 
                           from: green; 
                           to: red; 
                           loop: true; 
                           dur: 10000">
      </a-torus>
      <a-cylinder color="yellow" height="3" radius="0.05" position="-2 -1 -5"></a-cylinder>
      <a-cylinder color="blue" height="3" radius="0.05" position="-3 -1 -5"></a-cylinder>

      <a-torus-knot color="orange" radius="1.2" position="-3 2 -5" animation="property:rotation; to: 0 0 360; loop:true; dur:10000" ></a-torus-knot>

      <a-sphere radius="1" position="1 3 -5" src="images/2k_jupiter.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur:10000" > </a-sphere>

      <a-plane width="9" height="2" position="3 1 -9"></a-plane>

      <a-text value="Колгатін" color="black" width="10" position="-0.5 1 -6" font="fonts/Caveat-Regular-msdf.json" negate="false" 
              animation2="property:position; to: -0.5 1 +5; loop:true; duration:100000" animation="material.color; to:white; loop:true; dur:1000"></a-text>
      
      <a-gltf-model position="0 2 -2" rotation="0 20 30" scale="0.05 0.05 0.05" src="models/ioz-501_starship.glb" 
                    animation="property:position; to: 1 3 -3; loop:true; dur:10000"
                    animation__rot="property:rotation; to: 0 50 15; loop:true; dur:10000"
                    animation__scale="property:scale; to: 0.01 0.01 0.01; loop:true; dur:10000"></a-gltf-model>
     
    </a-maker>
    </a-scene>
  </body>
</html>
